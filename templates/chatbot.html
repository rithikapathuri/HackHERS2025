<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Window with Editable Messages</title>
    <style>
        /* Google-style font & background */
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Small Centered Window */
        .window {
            width: 100%;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            height: 95%;
            margin-top: 110px;
            display: flex;
            flex-direction: column;
        }

        /* Tab Navigation Bar */
        .tabs {
            display: flex;
            background: #86c6f0;
            border-bottom: 2px solid #ddd;
            position: sticky;
            top: 0;
        }

        .tab {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            color: rgb(16, 65, 134);
            font-weight: bold;
            position: relative;
            font-family: Avenir, Montserrat, Corbel, 'URW Gothic', source-sans-pro, sans-serif;
        }

        .tab.active {
            color: #1a73e8;
            background-color: #b5d5ff;
        }

        /* Animated Tab Underline */
        .tab-indicator {
            position: absolute;
            bottom: 0;
            height: 3px;
            background-color: #1a73e8;
            width: 50%;
            transition: transform 0.3s ease;

        }

        /* Tab Content */
        .tab-content {
            display: none;
            padding: 15px;
            flex: 1;
            overflow-y: auto;
            max-height: calc(80vh-50px);
        }

        .tab-content.active {
            display: block;
        }

        .progress-container { 
            width: 100%; 
            height: 5px; 
            background: #ddd; 
            margin: 0; 
            display: none; /* Initially hidden */ 
        } 
        
        .progress-bar { 
            width: 0%; 
            height: 100%; 
            background: #1a73e8; 
            transition: width 0.5s ease; 
        }

        /* Input Area */
        .input-container {
            display: flex;
            gap: 10px;
        }

        textarea {
            flex: 1;
            height: 50px;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            resize: none;
            outline: none;
            transition: border 0.2s ease;
            background: #e3eaef;
        }

        textarea:focus {
            border: 1px solid #1a73e8;
        }

        button {
            padding: 0px;
            border: none;
            background: #7bc5f5;
            color: rgb(16, 65, 134);
            font-size: 25px;
            border-radius: 100px; 
            height: 55px ;
            text-align: center;
            width: 55px;
        }

        button:hover {
            background: #0f5bb5;
        }

        /* Display Area for Response */
        .chat-display {
            flex-grow: 1;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            padding: 10px;
            border-top: 2px solid #ffffff;
            background: #f9f9f9;
            position: relative;
            height: 80%
        }

        .user-message {
            padding: 10px;
            width: 50%;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
            font-size: 14px;
            white-space: normal;  /* Allow text wrapping */
            word-wrap: break-word;
            box-sizing: border-box; /* Ensure long words break to new lines */
            overflow-wrap: break-word; 
            overflow-y: auto;
            position: relative;
        }

        .bot-response {
            padding: 10px;
            width: 50%;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: right;
            font-size: 14px;
            white-space: normal;  /* Allow text wrapping */
            word-wrap: break-word;
            box-sizing: border-box; /* Ensure long words break to new lines */
            overflow-wrap: break-word; 
            overflow-y: auto;
            position: relative;
        }

        .user-message {
            background-color: #176494;
            color:#ffffff
        }

        .bot-response {
            background-color: #c0e2f8;
            color:#000000

        }

        .navbar {
           display: flex;
           justify-content: space-between;
           align-items: center;
           padding: 15px 30px;
           background: rgba(255, 255, 255, 0.5);
           backdrop-filter: blur(10px);
           position: fixed;
           width: 100%;
           top: 0;
           left: 0;
           z-index: 1000;
           box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
       }


       .navbar .title {
           font-size: 24px;
           font-weight: bold;
           font-family: Avenir, Montserrat, Corbel, 'URW Gothic', source-sans-pro, sans-serif;
           color: #333;
       }


       .navbar a {
           text-decoration: none;
           color: #333;
           font-size: 18px;
           font-family: Avenir, Montserrat, Corbel, 'URW Gothic', source-sans-pro, sans-serif;
           padding: 10px 20px;
           margin: 0 15px;
           transition: 0.3s;
       }


       .navbar a:hover {
           background: rgba(0, 0, 0, 0.05);
           border-radius: 5px;
           transform: scale(1.15);
       }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="title" id="titleText"></div>
        <div>
            <a href="http://127.0.0.1:5000/" id="homeLink">Home</a>
            <a href="http://127.0.0.1:5000/chatbot">Identify Sentiments</a>
        </div>
    </nav>
    <!-- Small Centered Window -->
    <div class="window">
        <!-- Tab Navigation -->
        <div class="tabs">
            <div class="tab active" onclick="switchTab(0)">Articles</div>
            <div class="tab" onclick="switchTab(1)">Text</div>
            <div class="tab-indicator"></div>
        </div>

        <div class="progress-container"> 
            <div class="progress-bar" id="progress-bar"></div> 
        </div>

        <!-- Tab Content -->
        <div class="tab-content active">
            <div class="input-container">
                <textarea id="input1" placeholder="Enter an article"></textarea>
                <button onclick="sendMessage(0)">➤</button>
            </div>
            

            <!-- Chat display area for Tab 1 -->
            <div id="chat-display-1" class="chat-display"></div>
        </div>

        <div class="tab-content">
            <div class="input-container">
                <textarea id="input2" placeholder="Enter a message"></textarea>
                <button onclick="sendMessage(1)">➤</button>
            </div>

            <!-- Chat display area for Tab 2 -->
            <div id="chat-display-2" class="chat-display"></div>
        </div>
    </div>

    <script>
        function switchTab(index) {
            let tabs = document.querySelectorAll('.tab');
            let contents = document.querySelectorAll('.tab-content');
            let indicator = document.querySelector('.tab-indicator');

            // Remove active class from all
            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));

            // Add active class to the selected tab and content
            tabs[index].classList.add('active');
            contents[index].classList.add('active');

            // Move the indicator to the active tab
            indicator.style.transform = `translateX(${index * 100}%)`;
        }

        function sendMessage(tabIndex) {
            let inputField = document.getElementById(tabIndex === 0 ? 'input1' : 'input2');
            let messageText = inputField.value.trim();
            if (messageText === '') return;

            // Get the correct display area for messages
            let chatDisplay = document.getElementById(`chat-display-${tabIndex + 1}`);

            // Check if a user message already exists, update it instead of creating a new one
            let userMessageBox = chatDisplay.querySelector('.user-message');
            if (!userMessageBox) {
                // Create a new user message container if it doesn't exist
                userMessageBox = document.createElement('div');
                userMessageBox.classList.add('user-message');
                chatDisplay.appendChild(userMessageBox);
            }

            // Update the user message content
            userMessageBox.textContent = `You: ${messageText}`;

            // Create or update the bot response container
            let botResponseBox = chatDisplay.querySelector('.bot-response');
            if (!botResponseBox) {
                botResponseBox = document.createElement('div');
                botResponseBox.classList.add('bot-response');
                chatDisplay.appendChild(botResponseBox);
            }

            // Update the bot response (this is a placeholder for AI response)
            botResponseBox.textContent = `AI: [Response Placeholder]`;

            // Clear the input field
            inputField.value = '';

            // Show Progress Bar 
            let progressBarContainer = document.querySelector('.progress-container'); 
            let progressBar = document.getElementById('progress-bar'); 
            progressBarContainer.style.display = 'block'; 
            progressBar.style.width = '0%'; 
            
            // Simulate progress from 0% to 100% 
            let progress = 0; 
            let progressInterval = setInterval(() => { 
                if (progress >= 100) { 
                    clearInterval(progressInterval); 
                    // Hide progress bar after completion 
                    setTimeout(() => { 
                        progressBarContainer.style.display = 'none'; 
                    }, 500); 
                } 
                else { 
                    progress += 10; 
                    progressBar.style.width = progress + '%'; 
                } 
            }, 200);
        }

        const logoText = document.getElementById("titleText");
        const text = "Sentimentify";
        let currentIndex = 0;
        let typingSpeed = 100;
        let pauseTime = 2000;
        function typeText() {
            if (currentIndex < text.length) {
                logoText.innerHTML += text[currentIndex];
                currentIndex++;
                requestAnimationFrame(() => {
                    setTimeout(typeText, typingSpeed);
                });
            } else {
                setTimeout(() => {
                    logoText.innerHTML = "";
                    currentIndex = 0;
                    typeText();
                }, pauseTime);
            }
        }
        typeText();

    </script>

</body>
</html>
